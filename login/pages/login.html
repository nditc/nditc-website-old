<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<style>
		.login-container {
			width:50%;
		    display: -webkit-box;
		    display: -moz-box;
		    display: -ms-flexbox;
		    display: -webkit-flex;
		    display: flex;
		    flex-direction: column;
		}
		.login-item {
			margin:1%;
		    padding:8px 10px;
		}
		.login-button:hover{
			opacity:0.8;
		}
		.login-button {
			background-color: #2F5977;
			color: white;
			border: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<center>
		<img width="25%" src="../img/login-icon.png" alt="Avatar"><br>
		<form class="login-container">
			<input class="login-item" type="email" name="email" placeholder="Enter Email Address">
			<input class="login-item" type="password" name="password" placeholder="Enter Password">
			<input class="login-item login-button" type="submit" name="login" value="Login">
		</form>
	</center>
<body>
</html>
